<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Jogo de Leitura</title>
  <style>
    /* Reset e estilos base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    :root {
      --tamanho-fonte-base: 16px;

    }
    
    @media (max-width: 480px) {

    html {

    }
    
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 0.5rem;
      margin: 0;
      background-color: #f0f8ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
    }
    /* Container principal */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      box-sizing: border-box;
      gap: 1rem;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 0.8rem;
        gap: 0.8rem;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 0.5rem;
        gap: 0.5rem;
      }
    }
    
    /* Bot√µes de op√ß√£o */
    button { 
      font-size: 1.5rem;
      margin: 0.3rem; 
      padding: 0.5rem 0.8rem; 
      border-radius: var(--borda-arredondada); 
      border: none; 
      cursor: pointer; 
      background-color: var(--cor-primaria);
      color: white;
      transition: all 0.2s;
      min-width: 4rem;
      height: 4rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex: 1 1 calc(25% - 0.6rem);
      box-shadow: var(--sombra);
      box-sizing: border-box;
    }
    
    @media (max-width: 768px) {
      button {
        font-size: 1.3rem;
        min-width: 3.5rem;
        height: 3.5rem;
        margin: 0.25rem;
        padding: 0.4rem 0.6rem;
      }
    }
    
    @media (max-width: 480px) {
      button {
        font-size: 1.1rem;
        min-width: 3rem;
        height: 3rem;
        margin: 0.15rem;
        padding: 0.3rem 0.4rem;
      }
    }
    button:hover { 
      background-color: #45a049; 
      transform: scale(1.05);
    }
    .resposta { 
      font-size: 1.5rem;
      margin: 0.5rem 0;
      min-height: 2rem;
      font-weight: bold;
      padding: 0.5rem;
      width: 100%;
      line-height: 1.3;
    }
    
    @media (max-width: 768px) {
      .resposta {
        font-size: 1.3rem;
        margin: 0.4rem 0;
      }
    }
    
    @media (max-width: 480px) {
      .resposta {
        font-size: 1.1rem;
        margin: 0.3rem 0;
        padding: 0.3rem;
      }
    }
    

    .opcoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      margin: 0.5rem 0;
      gap: 0.5rem;
      padding: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .opcoes {
        gap: 0.4rem;
        padding: 0.4rem;
      }
    }
    
    @media (max-width: 480px) {
      .opcoes {
        gap: 0.3rem;
        padding: 0.3rem;
        margin: 0.3rem 0;
      }
    }
    .container-audio {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1rem 0;
      width: 100%;
    }
    
    @media (max-width: 768px) {
      .container-audio {
        margin: 0.8rem 0;
      }
    }
    
    @media (max-width: 480px) {
      .container-audio {
        margin: 0.5rem 0 0.8rem;
      }
    }
    
    .botao-audio {
      background-color: var(--cor-secundaria);
      border: none;
      border-radius: 50%;
      width: 5rem;
      height: 5rem;
      margin: 0.5rem 0;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      box-shadow: var(--sombra);
    }
    
    @media (max-width: 768px) {
      .botao-audio {
        width: 4.5rem;
        height: 4.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .botao-audio {
        width: 4rem;
        height: 4rem;
        margin: 0.3rem 0;

    }
    
    .botao-audio:hover {
      background-color: #1976D2;
      transform: scale(1.1);
    }
    
    .icone-audio {
      font-size: 2.5rem;
      display: block;
      transition: all 0.2s ease-in-out;
    }
    
    @media (max-width: 768px) {
      .icone-audio {

      }
    }
    
    @media (max-width: 480px) {
      .icone-audio {
        font-size: 1.8rem;
      }
    }
    
    .tocando {
      animation: piscar 0.8s infinite alternate;
    }
    
    @keyframes piscar {
      from { opacity: 0.4; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1.1); }
    }
    
    .container-audio h2 {
      margin: 0;
      color: #333;
      font-size: 1.5em;
      font-weight: normal;
    }
    
    .botao-ok {
      background-color: var(--cor-destaque);
      font-size: 1.3rem;
      padding: 0.8rem 2rem;
      margin: 1rem auto;
      border-radius: var(--borda-arredondada);
      transition: all 0.2s;
      border: none;
      cursor: pointer;
      color: white;
      box-shadow: var(--sombra);
      width: auto;

      display: inline-block;
    }
    
    @media (max-width: 768px) {

        font-size: 1.2rem;
        padding: 0.7rem 1.8rem;
        margin: 0.8rem auto;
      }
    }
    
    @media (max-width: 480px) {
      .botao-ok {
        font-size: 1.1rem;
        padding: 0.6rem 1.5rem;
        margin: 0.6rem auto;
        min-width: 180px;
      }
    }
    
    .botao-ok:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .opcao-selecionada {
      background-color: #FF5722 !important;
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-weight: bold;
    }
    
    /* Estilo do placar */
    .placar-container {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto 0;
      padding: 0.8rem 1rem 1rem;
      background: linear-gradient(145deg, #1a237e, #283593);
      border-radius: var(--borda-arredondada);
      box-shadow: var(--sombra);
    }
    
    @media (max-width: 768px) {
      .placar-container {
        padding: 0.7rem 0.8rem 0.9rem;
        margin: 0.8rem auto 0;
      }
    }
    
    @media (max-width: 480px) {
      .placar-container {
        padding: 0.6rem 0.7rem 0.8rem;
        margin: 0.6rem auto 0;
        border-radius: 0 0 var(--borda-arredondada) var(--borda-arredondada);
      }
    }
    
    .placar {
      background: transparent;
      border-radius: 0;
      padding: 0;
      box-shadow: none;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      width: 100%;
      margin: 0 auto;
    }
    
    .placar-titulo {
      font-size: 1.3rem;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      color: #ffeb3b;
    }
    
    @media (max-width: 768px) {
      .placar-titulo {
        font-size: 1.1rem;
        margin-bottom: 0.6rem;
      }
    }
    
    @media (max-width: 480px) {
      .placar-titulo {
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }
    }
    
    .placar-pontos {
      display: flex;
      justify-content: space-around;
      gap: 1rem;
      padding: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .placar-pontos {
        gap: 0.8rem;
        padding: 0.4rem;
      }
    }
    
    @media (max-width: 480px) {
      .placar-pontos {
        gap: 0.5rem;
        padding: 0.3rem;
      }
    }
    
    .placar-acertos, .placar-erros {
      flex: 1;
      padding: 0.8rem 0.5rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      min-width: 45%;
    }
    
    @media (max-width: 768px) {
      .placar-acertos, .placar-erros {
        padding: 0.6rem 0.4rem;
      }
    }
    
    @media (max-width: 480px) {
      .placar-acertos, .placar-erros {
        padding: 0.5rem 0.3rem;
        border-radius: 6px;
      }
    }
    
    .placar-acertos {
      border: 2px solid #4caf50;
    }
    
    .placar-erros {
      border: 2px solid #f44336;
    }
    
    .placar-rotulo {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: #b3e5fc;
    }
    
    @media (max-width: 768px) {
      .placar-rotulo {
        font-size: 0.85rem;
        margin-bottom: 0.2rem;
      }
    }
    
    @media (max-width: 480px) {
      .placar-rotulo {
        font-size: 0.75rem;
        margin-bottom: 0.1rem;
      }
    }
    
    .placar-numero {
      font-size: 1.8rem;
      font-weight: bold;
      display: block;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      line-height: 1.2;
    }
    
    @media (max-width: 768px) {
      .placar-numero {
        font-size: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .placar-numero {
        font-size: 1.3rem;
      }
    }
    
    #acertos {
      color: #a5d6a7;
    }
    
    #erros {
      color: #ff9e80;
    }
    
    /* Ajustes para telas muito pequenas */
    @media (max-width: 480px) {
      :root {
        --tamanho-fonte-base: 14px;
      }
      
      body {
        padding: 0.3rem;
      }
      
      .container {
        padding: 0.4rem;
        gap: 0.4rem;
      }
      
      button {
        min-width: 3rem;

        padding: 0.3rem 0.4rem;
      }

      }

        gap: 0.3rem;
        margin: 0.3rem 0;
        padding: 0.3rem;
      }
      
      .resposta {
        font-size: 1.1rem;
        margin: 0.3rem 0;
        padding: 0.3rem;
      }
      
      .botao-ok {
        font-size: 1.1rem;
        padding: 0.6rem 1.2rem;
        margin: 0.5rem auto;
        min-width: 160px;
      }
      
      .placar-container {
        padding: 0.5rem 0.5rem 0.6rem;

        border-radius: 0 0 var(--borda-arredondada) var(--borda-arredondada);

      .placar-titulo {

      }
      
      .placar-pontos {

      .placar-rotulo {

      }
      
      .placar-numero {

      }
      
      .container-audio {
        margin: 0.3rem 0 0.5rem;
      }
    }
    
    /* Ajustes para modo paisagem em celulares */
    @media (max-height: 500px) and (orientation: landscape) {
      .container {
        padding: 0.5rem;
      }
      
      .botao-audio {
        width: 4rem;

      }
      
      .botao-ok {
        margin: 0.5rem 0;
        padding: 0.5rem 1.5rem;
      }

        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="placar-container">
    <div class="placar">
      <div class="placar-titulo">PLACAR</div>
      <div class="placar-pontos">
        <div class="placar-acertos">
          <span class="placar-rotulo">ACERTOS</span>
          <span id="acertos" class="placar-numero">0</span>
        </div>
        <div class="placar-erros">
          <span class="placar-rotulo">ERROS</span>
          <span id="erros" class="placar-numero">0</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="area-jogo">
    <div class="container-audio">
      <button class="botao-audio" onclick="tocarAudio()" aria-label="Ouvir som">
        <span class="icone-audio">üîä</span>
      </button>
      <h2>Qual s√≠laba voc√™ ouviu?</h2>
    </div>

    <div class="opcoes" id="opcoes">
      <!-- As op√ß√µes ser√£o geradas pelo JavaScript -->
    </div>

    <button id="botaoOk" class="botao-ok" disabled>OK</button>

    <p class="resposta" id="resposta"></p>
  </div>

  <audio id="audio"></audio>
  <audio id="audioAcerto" src="sons/acertou.mp3"></audio>
  <audio id="audioErro" src="sons/errou.mp3"></audio>

  <script>
    // Lista de todas as fam√≠lias sil√°bicas poss√≠veis
    const familiasSilabicas = {
      'B': ['BA', 'BE', 'BI', 'BO', 'BU'],
      'C': ['CA', 'CE', 'CI', 'CO', 'CU'],
      'D': ['DA', 'DE', 'DI', 'DO', 'DU'],
      'F': ['FA', 'FE', 'FI', 'FO', 'FU'],
      'G': ['GA', 'GE', 'GI', 'GO', 'GU'],
      'J': ['JA', 'JE', 'JI', 'JO', 'JU'],
      'L': ['LA', 'LE', 'LI', 'LO', 'LU'],
      'M': ['MA', 'ME', 'MI', 'MO', 'MU'],
      'N': ['NA', 'NE', 'NI', 'NO', 'NU'],
      'P': ['PA', 'PE', 'PI', 'PO', 'PU'],
      'R': ['RA', 'RE', 'RI', 'RO', 'RU'],
      'S': ['SA', 'SE', 'SI', 'SO', 'SU'],
      'T': ['TA', 'TE', 'TI', 'TO', 'TU'],
      'V': ['VA', 'VE', 'VI', 'VO', 'VU'],
      'Z': ['ZA', 'ZE', 'ZI', 'ZO', 'ZU']
    };
    
    // Fun√ß√£o para verificar se um arquivo de √°udio existe
    function verificarAudioExiste(silaba) {
      try {
        const req = new XMLHttpRequest();
        req.open('HEAD', `silabas_sons/${silaba.toLowerCase()}.mp3`, false);
        req.send();
        return req.status !== 404;
      } catch (e) {
        console.error(`Erro ao verificar o √°udio ${silaba}:`, e);
        return false;
      }
    }
    
    // Gera a lista de s√≠labas dispon√≠veis baseado nos arquivos de √°udio
    let silabasDisponiveis = [];
    let audiosFaltando = [];
    
    // Verifica cada fam√≠lia sil√°bica
    Object.entries(familiasSilabicas).forEach(([letra, silabasFamilia]) => {
      const silabasValidas = silabasFamilia.filter(silaba => {
        const existe = verificarAudioExiste(silaba);
        if (!existe) {
          audiosFaltando.push(silaba);
        }
        return existe;
      });
      
      if (silabasValidas.length > 0) {
        console.log(`Fam√≠lia ${letra} adicionada com ${silabasValidas.length} s√≠labas`);
        silabasDisponiveis = [...silabasDisponiveis, ...silabasValidas];
      }
    });
    
    // Ordena as s√≠labas alfabeticamente
    const silabas = silabasDisponiveis.sort((a, b) => a.localeCompare(b));
    
    // Exibe aviso se houver √°udios faltando
    if (audiosFaltando.length > 0) {
      console.warn('Aten√ß√£o: Os seguintes √°udios est√£o faltando na pasta silabas_sons:', audiosFaltando.join(', '));
    }
    
    if (audiosFaltando.length > 0) {
      console.warn('Aten√ß√£o: Os seguintes √°udios est√£o faltando na pasta sons:', audiosFaltando.join(', '));
    }
    
    let respostaCerta = '';
    let respostaSelecionada = '';
    let acertos = 0;
    let erros = 0;

    // Inicializa o jogo quando a p√°gina carregar
    window.onload = function() {
      novaPergunta();
    };

    // Toca o √°udio da s√≠laba atual
    function tocarAudio() {
      const audio = document.getElementById("audio");
      const botoes = document.querySelectorAll('.opcoes button');
      const botaoOk = document.getElementById('botaoOk');
      const iconeAudio = document.querySelector('.icone-audio');
      
      // Desabilita os bot√µes enquanto o √°udio toca
      botoes.forEach(botao => botao.disabled = true);
      botaoOk.disabled = true;
      
      // Adiciona a classe de anima√ß√£o
      iconeAudio.classList.add('tocando');
      
      // Fun√ß√£o para reabilitar os bot√µes
      const reabilitarBotoes = () => {
        botoes.forEach(botao => botao.disabled = false);
        botaoOk.disabled = !respostaSelecionada;
        // Remove a classe de anima√ß√£o quando o √°udio terminar
        iconeAudio.classList.remove('tocando');
      };
      
      // Configura o evento de fim de √°udio
      audio.onended = reabilitarBotoes;
      
      // Tenta reproduzir o √°udio
      const playPromise = audio.play();
      
      // Se houver erro ao reproduzir, reabilita os bot√µes ap√≥s um pequeno atraso
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.warn("N√£o foi poss√≠vel reproduzir o √°udio:", error);
          // Reabilita os bot√µes mesmo sem √°udio
          setTimeout(reabilitarBotoes, 500);
        });
      }
    }

    // Seleciona uma op√ß√£o
    function selecionarOpcao(opcao) {
      // Remove a sele√ß√£o de todos os bot√µes
      document.querySelectorAll('.opcoes button').forEach(btn => {
        btn.classList.remove('opcao-selecionada');
      });
      
      // Adiciona a classe de selecionado ao bot√£o clicado
      event.target.classList.add('opcao-selecionada');
      
      // Atualiza a resposta selecionada
      respostaSelecionada = opcao;
      
      // Habilita o bot√£o OK
      document.getElementById('botaoOk').disabled = false;
    }
    
    // Toca som de acerto ou erro
    function tocarSomAcerto() {
      const audio = document.getElementById("audioAcerto");
      audio.currentTime = 0; // Reinicia o √°udio se j√° estiver tocando
      audio.play().catch(e => console.log("Erro ao reproduzir √°udio de acerto:", e));
    }
    
    function tocarSomErro() {
      const audio = document.getElementById("audioErro");
      audio.currentTime = 0; // Reinicia o √°udio se j√° estiver tocando
      audio.play().catch(e => console.log("Erro ao reproduzir √°udio de erro:", e));
    }

    // Cria um elemento de destaque para a s√≠laba
    function criarDestaqueSilaba(silaba, corFundo) {
      const span = document.createElement('span');
      span.textContent = silaba;
      span.style.display = 'inline-block';
      span.style.padding = '5px 15px';
      span.style.margin = '0 5px';
      span.style.borderRadius = '10px';
      span.style.backgroundColor = corFundo;
      span.style.color = 'white';
      span.style.fontSize = '36px';
      span.style.minWidth = '80px';
      span.style.textAlign = 'center';
      return span;
    }

    // Verifica a resposta quando o bot√£o OK for clicado
    function verificarResposta() {
      if (!respostaSelecionada) return;
      
      const resultado = document.getElementById("resposta");
      
      // Desabilita os bot√µes para evitar m√∫ltiplos cliques
      document.querySelectorAll('.opcoes button').forEach(btn => btn.disabled = true);
      document.getElementById('botaoOk').disabled = true;
      
      // Limpa o conte√∫do anterior
      resultado.innerHTML = '';
      
      if (respostaSelecionada === respostaCerta) {
        tocarSomAcerto();
        
        const mensagem = document.createElement('div');
        mensagem.style.color = "#2e7d32";
        mensagem.style.fontSize = "24px";
        mensagem.style.margin = "10px 0";
        
        const texto1 = document.createTextNode('üéâ Parab√©ns! A s√≠laba √© ');
        const destaque = criarDestaqueSilaba(respostaCerta, "#4CAF50");
        const texto2 = document.createTextNode('!');
        
        mensagem.appendChild(texto1);
        mensagem.appendChild(destaque);
        mensagem.appendChild(texto2);
        
        resultado.appendChild(mensagem);
        acertos++;
        document.getElementById("acertos").textContent = acertos;
        
        // Pr√≥xima pergunta ap√≥s 2 segundos (tempo para o som tocar)
        setTimeout(() => {
          const audio = document.getElementById("audio");
          audio.pause();
          novaPergunta();
        }, 2000);
      } else {
        tocarSomErro();
        
        const mensagem = document.createElement('div');
        mensagem.style.color = "#c62828";
        mensagem.style.fontSize = "24px";
        mensagem.style.margin = "10px 0";
        
        const texto1 = document.createTextNode('‚ùå A s√≠laba era ');
        const destaque = criarDestaqueSilaba(respostaCerta, "#f44336");
        const texto2 = document.createTextNode('.');
        
        mensagem.appendChild(texto1);
        mensagem.appendChild(destaque);
        mensagem.appendChild(texto2);
        
        resultado.appendChild(mensagem);
        erros++;
        document.getElementById("erros").textContent = erros;
        
        // Pr√≥xima pergunta ap√≥s 2 segundos (tempo para o som tocar)
        setTimeout(() => {
          const audio = document.getElementById("audio");
          audio.pause();
          novaPergunta();
        }, 2000);
      }
      
      // Desabilita o bot√£o OK e limpa a sele√ß√£o
      document.getElementById('botaoOk').disabled = true;
    }

    // Gera uma nova pergunta
    function novaPergunta() {
      // Limpa a resposta anterior e a sele√ß√£o
      document.getElementById("resposta").textContent = "";
      respostaSelecionada = '';
      
      // Escolhe uma s√≠laba aleat√≥ria como resposta correta
      // Garante que a s√≠laba escolhida tem um arquivo de √°udio v√°lido
      let silabaValida = false;
      let tentativas = 0;
      const maxTentativas = silabas.length * 2; // Evita loop infinito
      
      while (!silabaValida && tentativas < maxTentativas) {
        respostaCerta = silabas[Math.floor(Math.random() * silabas.length)];
        const audioPath = `silabas_sons/${respostaCerta.toLowerCase()}.mp3`;
        
        // Verifica se o √°udio existe
        const req = new XMLHttpRequest();
        req.open('HEAD', audioPath, false);
        req.send();
        
        if (req.status !== 404) {
          silabaValida = true;
        }
        
        tentativas++;
      }
      
      // Se n√£o encontrou nenhuma s√≠laba com √°udio, usa a primeira dispon√≠vel
      if (!silabaValida) {
        console.error('Nenhuma s√≠laba com √°udio v√°lido encontrada');
        respostaCerta = silabas[0] || 'BA';
      }
      
      // Gera op√ß√µes de resposta
      gerarOpcoes();
      
      // Prepara o √°udio para tocar quando o usu√°rio clicar
      const audio = document.getElementById("audio");
      audio.src = `silabas_sons/${respostaCerta.toLowerCase()}.mp3`;
      
      // Configura o bot√£o OK
      const botaoOk = document.getElementById('botaoOk');
      botaoOk.disabled = true;
      botaoOk.onclick = verificarResposta;
    }

    // Gera os bot√µes de op√ß√£o
    function gerarOpcoes() {
      const opcoesDiv = document.getElementById('opcoes');
      opcoesDiv.innerHTML = ''; // Limpa as op√ß√µes anteriores
      
      // Cria um array com a resposta certa e mais 5 s√≠labas aleat√≥rias
      let opcoes = [respostaCerta];
      
      // Adiciona s√≠labas aleat√≥rias at√© ter 6 op√ß√µes
      while (opcoes.length < 6) {
        const silabaAleatoria = silabas[Math.floor(Math.random() * silabas.length)];
        if (!opcoes.includes(silabaAleatoria)) {
          opcoes.push(silabaAleatoria);
        }
      }
      
      // Embaralha as op√ß√µes
      opcoes = opcoes.sort(() => Math.random() - 0.5);
      
      // Cria os bot√µes para cada op√ß√£o
      opcoes.forEach(opcao => {
        const botao = document.createElement('button');
        botao.textContent = opcao;
        botao.onclick = () => selecionarOpcao(opcao);
        opcoesDiv.appendChild(botao);
      });
      
      // Ajusta o layout para 3 colunas em duas linhas
      opcoesDiv.style.display = 'flex';
      opcoesDiv.style.flexDirection = 'column';
      opcoesDiv.style.alignItems = 'center';
      opcoesDiv.style.gap = '20px';
      
      // Cria duas linhas para os bot√µes
      const linha1 = document.createElement('div');
      const linha2 = document.createElement('div');
      
      // Configura as linhas
      [linha1, linha2].forEach(linha => {
        linha.style.display = 'flex';
        linha.style.justifyContent = 'center';
        linha.style.gap = '20px';
        linha.style.width = '100%';
      });
      
      // Distribui os bot√µes nas linhas (3 em cada)
      const botoes = Array.from(opcoesDiv.children);
      botoes.forEach((botao, index) => {
        if (index < 3) {
          linha1.appendChild(botao);
        } else {
          linha2.appendChild(botao);
        }
      });
      
      // Limpa e adiciona as linhas
      opcoesDiv.innerHTML = '';
      opcoesDiv.appendChild(linha1);
      opcoesDiv.appendChild(linha2);
      
      // Ajusta o tamanho dos bot√µes
      const todosBotoes = opcoesDiv.querySelectorAll('button');
      todosBotoes.forEach(botao => {
        botao.style.width = '100px'; // Bot√µes um pouco maiores
        botao.style.height = '100px';
        botao.style.fontSize = '32px'; // Fonte maior para melhor legibilidade
      });
    }
  </script>
